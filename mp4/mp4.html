<!DOCTYPE html>
<html>
  <head>
    <title>Convert YouTube Video to MP4</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="video-container">
      <div>
        <input
          type="text"
          id="video-url"
          placeholder="Enter YouTube video URL"
        />
        <button id="submit-button">Convert to MP4</button>
      </div>
    </div>
    <div id="mp4-player-container">
      <iframe id="mp4-player" allowfullscreen></iframe>
    </div>
    <script src="script.js"></script>
  </body>
</html>
